<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../bootstrap/bootstrap.css" />
    <link rel="stylesheet" href="../css/rooms.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/utils.css" />
    <link rel="stylesheet" href="../css/reservation.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .form-group {
        display: flex;
        flex-direction: column;
      }
      .required {
        color: red;
      }
      .radio-group {
        display: flex;
        gap: 5px;
        margin-top: 5px;
      }
      input[type="radio"] {
        display: none;
      }
      #choose {
        border: 1px solid #ccc;
        padding: 6px 16px;
        cursor: pointer;
        font-size: 16px;
        border-radius: 5px;
        background: white;
        color: black;
      }
      input[type="radio"]:checked + #choose {
        border: 2px solid rgb(0, 0, 0);
        background-color: #f5f5f5;
      }
    </style>
  </head>
  <body>
    <main>
      <header id="header">
        <div id="navbar">
          <div id="navbar__left">
            <h1><i class="fas fa-hotel"></i><span>Deluxe</span>Hotel</h1>
          </div>
          <nav>
            <ul>
              <li><a href="../homepage.html">Home</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="./rooms.html">Rooms</a></li>
              <li><a href="blog.html">Blogs</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>
          </nav>
        </div>
      </header>
      <section>
        <div class="page-container">
          <div class="row justify-content-between">
            <div id="forms" class="availability-form col-sm-12 col-md-5 p-4">
              <form>
                <div class="form-row my-3">
                  <div class="form-group col-12 col-md-5 mb-3">
                    <label for="check-in" class="mb-2">Giriş Günü</label>
                    <input type="date" class="form-control" id="check-in" />
                  </div>
                  <div class="form-group col-12 col-md-5">
                    <label for="check-in" class="mb-2">Çıkış Günü</label>

                    <input type="date" class="form-control" id="check-in" />
                  </div>
                  <div class="form-group mt-3">
                    <label>Yetişkin Sayısı</label>
                    <div class="radio-group">
                      <input type="radio" id="adult1" name="adults" value="1" />
                      <label id="choose" for="adult1">1</label>

                      <input type="radio" id="adult2" name="adults" value="2" />
                      <label id="choose" for="adult2">2</label>

                      <input type="radio" id="adult3" name="adults" value="3" />
                      <label id="choose" for="adult3">3</label>

                      <input type="radio" id="adult4" name="adults" value="4" />
                      <label id="choose" for="adult4">4</label>
                    </div>
                  </div>
                  <div class="form-group mt-3">
                    <label>Çocuk Sayısı</label>
                    <div class="radio-group">
                      <input type="radio" id="child0" name="childs" value="0" />
                      <label id="choose" for="child0">0</label>
                      <input type="radio" id="child1" name="childs" value="1" />
                      <label id="choose" for="child1">1</label>

                      <input type="radio" id="child2" name="childs" value="2" />
                      <label id="choose" for="child2">2</label>

                      <input type="radio" id="child3" name="childs" value="3" />
                      <label id="choose" for="child3">3</label>

                      <input
                        type="radio"
                        id="child4"
                        name="childs"
                        value="4+"
                      />
                      <label id="choose" for="child4">4</label>
                    </div>
                  </div>
                </div>

                <button class="btn btn-light mt-3" type="submit">
                  Rezervasyon Sorgula
                </button>
              </form>
            </div>

            <div id="forms" class="information-form col-sm-12 col-md-5 p-4">
              <form>
                <div id="side-by-side" class="my-3">
                  <div class="form-group mb-3">
                    <label for="name" class="mb-2">Adı</label>
                    <input
                      type="text"
                      class="form-control"
                      id="check-in"
                      placeholder=""
                    />
                  </div>
                  <div class="form-group">
                    <label for="surname" class="mb-2">Soyadı</label>

                    <input type="text" class="form-control" id="check-in" />
                  </div>
                </div>
                <div class="form-group mt-3">
                  <label class="mb-2" for="tckn">TC Kimlik</label>
                  <input
                    type="text"
                    maxlength="11"
                    minlength="11"
                    required
                    class="form-control w-75"
                    name="tckn"
                  />
                </div>

                <div class="form-group mt-3">
                  <label class="mb-2" for="email">Email</label>
                  <input
                    type="email"
                    name="email"
                    id="email"
                    class="w-75 form-control"
                  />

                  <label class="mt-3" for="phone">Telefon Numarası</label>

                  <input
                    type="tel"
                    class="form-control w-75"
                    name="phone"
                    id="phone"
                  />
                </div>

                <button class="btn btn-warning mt-3" type="submit">
                  Rezervasyon Oluştur
                </button>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
