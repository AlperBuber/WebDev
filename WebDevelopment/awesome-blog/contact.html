<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      #map {
        height: 450px;
      }
      @media (min-width: 768px) {
        .card-img-top {
          height: 32vh;
        }

        #map {
          height: 100%;
        }
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav id="navbar" class="bg-gradient navbar bg-primary navbar-expand-sm">
        <div class="container">
          <div class="navbar-brand">
            <a href="index.html"
              ><i class="fa-solid fa-house text-light"></i
            ></a>
          </div>
          <ul class="list-unstyled list-inline me-auto pt-3">
            <li class="list-inline-item">
              <a href="index.html" class="nav-link text-light">Home</a>
            </li>
            <li class="list-inline-item">
              <a href="blogs.html" class="nav-link text-light">Blogs</a>
            </li>
            <li class="list-inline-item">
              <a href="contact.html" class="nav-link text-light">Contact</a>
            </li>
          </ul>
          <form action="" class="d-flex">
            <input type="text" class="form-control me-1" placeholder="Search" />
            <button class="btn btn-warning">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </form>
        </div>
      </nav>
    </header>
    <main>
      <div class="container my-5 px-5">
        <h1 class="m-5">Contact Us</h1>
        <div class="row g-2">
          <div class="col-md-6">
            <div class="card bg-primary">
              <div class="card-body">
                <div class="alert alert-success">Please fill out the form.</div>
                <form action="" class="row">
                  <div class="mb-3 col-md-6">
                    <label for="email" class="form-label">Email </label>
                    <input
                      type="email"
                      class="form-control"
                      id="exampleInputEmail1"
                      aria-describedby="emailHelp"
                    />
                  </div>
                  <div class="mb-3 col-md-6">
                    <label for="Name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="Name" />
                  </div>
                  <div class="mb-3 col-md-12">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="tel" class="form-control" id="phone" />
                  </div>
                  <div class="mb-3 col-md-12">
                    <label for="Subject" class="form-label">Subject</label>
                    <input type="text" class="form-control" id="Subject" />
                  </div>
                  <div class="mb-3 col-md-12">
                    <label for="Message" class="form-label">Message</label>
                    <textarea
                      class="form-control"
                      placeholder="Leave a comment here"
                      id="floatingTextarea"
                    ></textarea>
                    <button
                      style="width: 100%"
                      class="btn btn-outline-warning text-center mt-4"
                    >
                      Send Message
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <iframe
              id="map"
              width="100%"
              height="100%"
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12046.372722325967!2d29.043541846016563!3d40.990388235308686!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14cac790b17ba89d%3A0xd2d24ea0437a7ee2!2zS2FkxLFrw7Z5L8Swc3RhbmJ1bA!5e0!3m2!1str!2str!4v1646827091657!5m2!1str!2str"
              frameborder="0"
            ></iframe>
          </div>
        </div>
      </div>
    </main>
    <section id="footer" class="bg-primary">
      <div class="container text-center p-5">
        <footer>All Rights Reserved. @2025</footer>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
