<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="conatiner my-5">
      <div class="carousel" data-bs-ride="carousel" id="slider-1">
        <ol style="list-style-type: none" class="carousel-indicators">
          <li
            data-bs-target="#slider-1"
            data-bs-slide-to="0"
            class="active"
          ></li>
          <li data-bs-target="#slider-1" data-bs-slide-to="1"></li>
          <li data-bs-target="#slider-1" data-bs-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./img/slide-1.jpeg" class="d-block w-100" alt="" />
          </div>
          <div class="carousel-item">
            <img src="./img/slide-2.jpeg" class="d-block w-100" alt="" />
          </div>
          <div class="carousel-item">
            <img src="./img/slide-3.jpeg" class="d-block w-100" alt="" />
          </div>
        </div>
      </div>

      <a href="#slider-1" class="carousel-control-prev" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span
      ></a>

      <a href="#slider-1" class="carousel-control-next" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span
      ></a>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
