<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../bootstrap.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container my-5">
      <div class="row">
        <div class="col-md-4">
          <div class="card">
            <div class="card-item border-bottom">
              <div id="card-header" class="card-header">
                <h5>
                  <a
                    href="#"
                    data-bs-toggle="collapse"
                    data-bs-target="#brandBox"
                    >Marka
                    <i class="fa fa-chevron-down float-end"></i>
                  </a>
                </h5>
              </div>
              <div class="card-body collapse show" id="brandBox">
                <div class="row">
                  <div class="col-md-12">
                    <ul>
                      <li class="text-secondary"><a href="">Lenovo</a></li>
                      <li class="text-secondary"><a href="">Hp</a></li>
                      <li class="text-secondary"><a href="">Asus</a></li>
                      <li class="text-secondary"><a href="">MSI</a></li>
                      <li class="text-secondary"><a href="">Casper</a></li>
                      <li class="text-secondary"><a href="">Dell</a></li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
            <div class="card-item border-bottom">
              <div id="card-header" class="card-header">
                <h5>
                  <a
                    href="#"
                    data-bs-toggle="collapse"
                    data-bs-target="#priceBox"
                    >Fiyat
                    <i class="fa fa-chevron-down float-end"></i>
                  </a>
                </h5>
              </div>
              <div class="card-body collapse show" id="priceBox">
                <div class="row">
                  <div class="col-md-6 my-1">
                    <label for="min" class="form-label">En az</label>
                    <input
                      type="number"
                      class="form-control"
                      id="min"
                      placeholder="500$"
                    />
                  </div>
                  <div class="col-md-6 my-1">
                    <label for="max" class="form-label">En fazla</label
                    ><input
                      type="number"
                      class="form-control"
                      id="max"
                      placeholder="10000$"
                    />
                  </div>
                  <div class="col-md-12">
                    <button class="btn btn-light border w-100 my-2">
                      Uygula
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div class="card-item border-bottom">
              <div id="card-header" class="card-header">
                <h5>
                  <a
                    href="#"
                    data-bs-toggle="collapse"
                    data-bs-target="#screenSize"
                    >Ekran Boyutu
                    <i class="fa fa-chevron-down float-end"></i>
                  </a>
                </h5>
              </div>
              <div class="card-body collapse show" id="screenSize">
                <div class="row">
                  <div class="col-md-12 my-1 d-flex">
                    <label class="checkbox-btn">
                      <input type="checkbox" />
                      <span class="btn btn-light">13.3 inç</span> </label
                    ><label class="checkbox-btn">
                      <input type="checkbox" />
                      <span class="btn btn-light">14 inç</span> </label
                    ><label class="checkbox-btn">
                      <input type="checkbox" />
                      <span class="btn btn-light">15.6 inç</span> </label
                    ><label class="checkbox-btn">
                      <input type="checkbox" />
                      <span class="btn btn-light">17.3 inç</span>
                    </label>
                  </div>
                </div>
              </div>
            </div>
            <div class="card-item border-bottom">
              <div id="card-header" class="card-header">
                <h5>
                  <a
                    href="#"
                    data-bs-toggle="collapse"
                    data-bs-target="#ramStorage"
                    >Ram Storage
                    <i class="fa fa-chevron-down float-end"></i>
                  </a>
                </h5>
              </div>
              <div class="card-body collapse show" id="ramStorage">
                <div class="row">
                  <div class="col-md-12 my-1 d-flex flex-column">
                    <label class="">
                      <input type="checkbox" />
                      <span class="btn btn-light">8 GB</span> </label
                    ><label class="">
                      <input type="checkbox" />
                      <span class="btn btn-light">16 GB</span> </label
                    ><label class="">
                      <input type="checkbox" />
                      <span class="btn btn-light">32 GB</span> </label
                    ><label class="">
                      <input type="checkbox" />
                      <span class="btn btn-light">64 GB</span>
                    </label>
                  </div>
                </div>
              </div>
            </div>
            <div class="card-item border-bottom">
              <div id="card-header" class="card-header">
                <h5>
                  <a href="#" data-bs-toggle="collapse" data-bs-target="#brand"
                    >Ürün Modeli
                    <i class="fa fa-chevron-down float-end"></i>
                  </a>
                </h5>
              </div>
              <div class="card-body collapse show" id="brand">
                <div class="row">
                  <div class="col-md-12 my-1 d-flex flex-column">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="flexRadioDefault"
                        id="flexRadioDefault1"
                      />
                      <label class="form-check-label" for="flexRadioDefault1">
                        Oyun Bilgisayarı
                      </label>
                    </div>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="flexRadioDefault"
                        id="flexRadioDefault1"
                      />
                      <label class="form-check-label" for="flexRadioDefault1">
                        Çalışma Bilgisayarı
                      </label>
                    </div>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="flexRadioDefault"
                        id="flexRadioDefault1"
                      />
                      <label class="form-check-label" for="flexRadioDefault1">
                        Masaüstü
                      </label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
