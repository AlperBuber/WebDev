<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Please Fill in the Blanks Correctly</h1>
      <hr />
    </header>
    <section>
      <main>
        <div>
          <h2>Account Details</h2>
          <form action="Acc">
            <label for="username">Username: </label>
            <input
              type="text"
              id="username"
              placeholder="Enter your username"
            />
            <br /><br />
            <label for="mail">Email: </label>
            <input type="email" id="mail" placeholder="Enter a valid mail" />
            <br />
            <br />
            <label for="password">Password: </label>
            <input
              type="password"
              id="password"
              placeholder="Enter your password"
            />
          </form>
        </div>
        <div id="secondpart">
          <h2>Personal Information</h2>
          <br /><br /><br />
          <form action="">
            <label for="name">Name: </label>
            <input type="text" name="" id="name" />
            <br /><br />
            <label for="surname">Surname: </label>
            <input type="text" name="" id="surname" />
            <br /><br />
            <label for="city">Living in</label>
            <select name="" id="city">
              <option value="77">Yalova</option>
              <option value="34">Istanbul</option>
              <option value="41">Kocaeli</option>
              <option value="16">Bursa</option>
            </select>
            <br /><br />
            <label for="">Gender: </label>
            <label for="male">Male </label>
            <input type="radio" id="male" name="gender" />
            <label for="female">Female </label>
            <input type="radio" id="female" name="gender" />
            <br /><br />
            <label for="">Hobbies: </label>
            <label for="swim">Swimming</label>
            <input type="checkbox" id="swim" />
            <label for="bicycle">Bicycle</label>
            <input type="checkbox" id="bicycle" />
            <label for="hiking">Hiking</label>
            <input type="checkbox" id="hiking" />
            <br /><br />
            <button type="submit">Save</button>
          </form>
        </div>
      </main>
    </section>
  </body>
</html>
